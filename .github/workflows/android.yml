name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Create file secret.properties
      env:
        FILE_NAME: secret.properties
        
        API_KEY: ${{secrets.API_KEY}}
        STORE_FILE: ${{secrets.STORE_FILE}}
        STORE_PASSWORD: ${{secrets.STORE_PASSWORD}}
        STORE_KEY_ALIAS: ${{secrets.STORE_KEY_ALIAS}}
        STORE_KEY_PASSWORD: ${{secrets.STORE_KEY_PASSWORD}}
      run: |
        echo "$FILE_NAME"
        touch "$FILE_NAME"
        echo API_KEY="\"$API_KEY\"" >> "$FILE_NAME"
        echo STORE_FILE="$STORE_FILE" >> "$FILE_NAME"
        echo STORE_PASSWORD="$STORE_PASSWORD" >> "$FILE_NAME"
        echo STORE_KEY_ALIAS="$STORE_KEY_ALIAS" >> "$FILE_NAME"
        echo STORE_KEY_PASSWORD="$STORE_KEY_PASSWORD" >> "$FILE_NAME"
        
        cat "$FILE_NAME"
      shell: bash
    
    - name: Cache
      uses: actions/cache@v3.0.5
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/build
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/build.gradle.kts') }}
        # An ordered list of keys to use for restoring stale cache if no cache hit occurred for key. Note `cache-hit` returns false in this case.
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - uses: actions/upload-artifact@v3
      with:
        name: apks
        path: build/outputs/apk
        if-no-files-found: error
